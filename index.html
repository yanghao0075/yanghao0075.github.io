<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yang Hao · 项目主页</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="topbar">
      <div id="brand" class="brand">@yanghao0075</div>
      <nav class="nav">
        <div id="theme-switch" class="theme-switch" role="group" aria-label="背景颜色切换">
          <button class="theme-btn" id="theme-btn" type="button" aria-label="切换到深色" title="切换到深色"><span class="icon" aria-hidden="true">🌞</span></button>
        </div>
        <div id="lang-switch" class="lang-switch" role="group" aria-label="语言切换">
          <button class="lang-btn" data-lang="zh" aria-label="中文" title="中文" type="button"><span class="flag" aria-hidden="true">🇨🇳</span></button>
          <button class="lang-btn" data-lang="ja" aria-label="日本語" title="日本語" type="button"><span class="flag" aria-hidden="true">🇯🇵</span></button>
          <button class="lang-btn" data-lang="en" aria-label="English" title="English" type="button"><span class="flag" aria-hidden="true">🇺🇸</span></button>
        </div>
        <a id="go-frontend" class="btn btn-icon" href="#" aria-label="进入前端" title="进入前端（需登录）">
          <span class="icon" aria-hidden="true">🚀</span>
        </a>
      </nav>
    </header>
    <main class="center">
      <section class="profile-card">
        <img id="avatar" class="avatar" src="https://github.com/yanghao0075.png" alt="Yang Hao Avatar" />
        <h2 id="handle" class="handle">@yanghao0075</h2>
        <p id="bio" class="bio">独立开发者，热爱分享、旅行与写作。</p>
      </section>

      <section id="links" class="link-list"></section>

      <div class="social-row">
        <a class="social-btn" href="https://github.com/yanghao0075" target="_blank" rel="noopener noreferrer" aria-label="GitHub" title="GitHub"><span class="icon" aria-hidden="true">🐙</span></a>
        <a class="social-btn" href="mailto:yanghao0075@outlook.com" aria-label="Email" title="Email"><span class="icon" aria-hidden="true">✉️</span></a>
        <a class="social-btn" href="https://yanghao0075.github.io/my_website/" target="_blank" rel="noopener noreferrer" aria-label="Website" title="Website"><span class="icon" aria-hidden="true">🌐</span></a>
      </div>
    </main>
    <footer id="footer-text" class="footer">© 2025 Yang Hao</footer>

    <script src="./main.js"></script>
  </body>
  </html>
